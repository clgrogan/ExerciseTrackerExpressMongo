<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../public/images/CG_WhiteCircle_Logo.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Exercise tracker</h1>
      <form action="/api/users" method="post">
        <h3>Create a New User</h3>
        <p><code>POST /api/users</code></p>
        <input id="uname" type="text" name="username" placeholder="username" />
        <input type="submit" value="Submit" />
      </form>
      <br />
      <form id="exercise-form" method="post">
        <h3>Add exercises</h3>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="uid" type="text" name=":_id" placeholder=":_id" />
        <input
          id="desc"
          type="text"
          name="description"
          placeholder="description*"
        />
        <input
          id="dur"
          type="text"
          name="duration"
          placeholder="duration* (mins.)"
        />
        <input
          id="date"
          type="text"
          name="date"
          placeholder="date (yyyy-mm-dd)"
        />
        <input type="submit" value="Submit" />
      </form>
      <br />
      <form id="exercise-log" method="get">
        <h3>Get Exercise Log for User by ID</h3>
        <p><code>GET /api/users/:_id/logs</code></p>
        <input id="getuid" type="text" name=":_id" placeholder=":_id" />
        <input
          id="limit"
          type="number"
          min="0"
          step="1"
          name="limit"
          placeholder="Number: limit number of results"
        />
        <input type="submit" value="Submit" />
      </form>
      <p>
        <strong>GET user's exercise log: </strong>
        <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
      </p>
      <p><strong>[ ]</strong> = optional</p>
      <p>
        <strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> =
        number
      </p>
    </div>
    <script>
      const exerciseForm = document.getElementById("exercise-form");

      exerciseForm.addEventListener("submit", () => {
        const userId = document.getElementById("uid").value;
        exerciseForm.action = `/api/users/${userId}/exercises`;

        exerciseForm.submit();
      });
    </script>
    <script>
      const exerciseLog = document.getElementById("exercise-log");

      exerciseLog.addEventListener("submit", () => {
        const userId = document.getElementById("getuid").value;
        const limitQuery = document.getElementById("limit").value;
        exerciseLog.action = `/api/users/${userId}/logs?limit:${limitQuery}`;

        exerciseLog.submit();
      });
    </script>
  </body>
</html>
